name: ci

on:
  push:
    branches:
      - main
      - 'dev-*'
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.REGISTRY }}/${{ secrets.REGISTRY_IMAGE }}
          tags: |
            type=raw,enable=${{ startsWith(github.ref, 'refs/tags/v') }},value=latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,enable=${{ startsWith(github.ref, 'refs/tags/v') }},value=release-{{sha}}
            type=ref,event=branch,enable=${{ startsWith(github.ref, 'refs/heads/dev-') }}
            type=ref,event=branch,enable=${{ startsWith(github.ref, 'refs/heads/dev-') }},suffix=-{{sha}}
            type=raw,enable=${{ github.ref == 'refs/heads/main' }},value=next
            type=raw,enable=${{ github.ref == 'refs/heads/main' }},value=next-{{sha}}

      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      -
        name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWD }}

      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
